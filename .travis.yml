before_install:
- openssl aes-256-cbc -k "$super_secret_password" -in hangout_api/tests/resources/credentials.yaml.enc -out hangout_api/tests/resources/credentials.yaml -d
  -in credentials.yaml.enc -out credentials.yaml -d
- sudo apt-get install -qq wget python-dev python3-dev
- sudo apt-get install -qq xserver-xephyr scrot xvfb tightvncserver
- wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key
  add -
- sudo sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
- sudo apt-get update
- sudo apt-get install -qq google-chrome-stable
install:
- pip install setuptools --upgrade
- python bootstrap.py -c travis.cfg
- bin/buildout -N -q -t 10 -c travis.cfg
python:
- 2.7
- 3.3
- 3.4
language: python
script:
- bin/pep8 hangout_api
- bin/pylint hangout_api --ignore=tests --disable=duplicate-code
- bin/nosetests hangout_api --no-skip --with-xcoverage --cover-package=hangout_api --cover-tests
after_success:
- bin/coveralls
