[buildout]
parts = travis
develop = .

[travis]
recipe = zc.recipe.egg
dependent-scripts = true
eggs =
    hangout_api [tests]
    pylint
    pep8
    coverage
    nosexcover
    python-coveralls
    sphinx
scripts =
    pep8
    pylint
    coveralls
    nosetests
    sphinx-build
entry-points =
   nosetests=nose:run_exit
